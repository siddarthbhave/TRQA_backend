<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Vendor Deletion</title>
</head>
<body>
    <h2>Confirm Vendor Deletion</h2>
    <p>Are you sure you want to delete the vendor "{{ vendor.name }}" and all related records?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
