<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transport Order</title>
</head>
<body>
    <h1>Delete Transport Order</h1>
    <p>Are you sure you want to delete the transport order with movement ID '{{ transport_order.movement_id }}'?</p>
    <form action="{% url 'delete_transport_order' transport_order.movement_id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
