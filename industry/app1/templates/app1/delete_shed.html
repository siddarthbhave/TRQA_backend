<!-- delete_shed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Shed</title>
</head>
<body>
    <h1>Delete Shed</h1>
    <p>Are you sure you want to delete the shed '{{ shed.name }}'?</p>
    <form action="{% url 'delete_shed' shed.shed_id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
